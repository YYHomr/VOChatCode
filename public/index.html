<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCoder</title>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        font-src 'self' https://cdnjs.cloudflare.com https://r2cdn.perplexity.ai;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        script-src 'self' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        connect-src 'self';
    ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b0b;
            color: white;
            display: flex;
            overflow: hidden;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
            transition: width 0.3s;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            padding-right: 5px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .message.user {
            background: #222;
            align-self: flex-end;
            color: #fff;
        }

        .message.ai {
            background: #1b1b1b;
            border: 1px solid #333;
            align-self: flex-start;
            color: #ddd;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .input-area {
            display: flex;
            gap: 10px;
            background: #1b1b1b;
            padding: 10px 12px;
            border-radius: 16px;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            border-radius: 12px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            padding: 8px;
        }

        button#sendBtn {
            background: linear-gradient(145deg, #1e1e1e, #111);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        button#sendBtn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #111, #1e1e1e);
        }

        button#sendBtn:disabled {
            color: #555;
            cursor: not-allowed;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .download-btn {
            background: #00c853;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: #00e676;
        }

        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .file-tree {
            width: 240px;
            background: #0d0d0d;
            border-right: 1px solid #222;
            padding: 15px;
            overflow-y: auto;
        }

        .file-tree h3 {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .file-item {
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #1a1a1a;
            color: #fff;
            transform: translateX(3px);
        }

        .file-item.active {
            background: #222;
            color: #fff;
        }

        .editor-container {
            flex: 1;
            background: #080808;
            padding: 20px;
            overflow: auto;
            font-family: 'Fira Code', monospace;
        }

        pre {
            margin: 0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Edit Popup */
        #editPopup {
            position: absolute;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            width: 300px;
        }

        #editPopup textarea {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            font-family: inherit;
        }

        #editPopup .actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        #editPopup button {
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #editPopup .save-btn {
            background: #00c853;
            color: white;
            border: none;
        }

        #editPopup .cancel-btn {
            background: #444;
            color: white;
            border: none;
        }  }
        }

        /* Responsive for mobile */
        @media (max-width: 900px) {
            .sidebar {
                width: 260px;
            }

            .file-tree {
                display: none;
            }
        }
    </style>

</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="VO AI Coder Logo" style="height: 40px;">
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">Hello! I'm VOCoder AI by VOAI, Ask me anything for example "build a full-stack app"!
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Build a Todo app with React..."></textarea>
            <button id="sendBtn"><i class="fa-solid fa-circle-play"></i></button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div id="statusText">Ready</div>
            <div style="display: flex; gap: 10px;">
                <button id="githubLoginBtn" style="background: #333; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                    <i class="fa-brands fa-github"></i> Connect GitHub
                </button>
                <button id="githubPushBtn" style="background: #24292e; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; display: none; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Push to GitHub
                </button>
                <button class="download-btn" id="downloadBtn">
                    <i class="fa-solid fa-download"></i> Download ZIP
                </button>
            </div>
        </div>
        <div class="workspace">
            <div class="file-tree">
                <h3>PROJECT FILES</h3>
                <div id="fileList"></div>
            </div>
            <div class="editor-container" style="position: relative;">
                <button id="editBtn" style="position: absolute; top: 10px; right: 10px; display: none; background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; z-index: 100;">
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                </button>
                <pre id="codeDisplay">// Select a file to view code</pre>
                <div id="editPopup">
                    <textarea id="editPrompt" placeholder="How should I change this code?"></textarea>
                    <div class="actions">
                        <button class="cancel-btn" onclick="closeEditPopup()">Cancel</button>
                        <button class="save-btn" onclick="applyInlineEdit()">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
